<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pagination Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #ddd;
        font-weight: bold;
      }
      .pagination {
        display: inline-block;
        margin: 20px 0;
      }
      .pagination a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
        border: 1px solid #ddd;
      }
      .pagination a.active {
        background-color: #4CAF50;
        color: white;
        border: 1px solid #4CAF50;
      }
      .pagination a:hover:not(.active) {background-color: #ddd;}
    </style>
  </head>
  <body>
    <div id="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Country</th>
            <th>ZipCode</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="pagination"></div>
    <script src="test.js"></script>
  </body>
</html>
